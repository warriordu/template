<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>1定时器进度条</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		html::-webkit-scrollbar {display:none}
		img{width: 100%}
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 100;
			background-color: white; 
		}
		.loading .pic{
			width: 64px;
			height: 64px;
			background: url(img/loading.gif);
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
	</style>
</head>
<body>
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1533804039026&di=678c26b8b0790ab321f95c23eafc1642&imgtype=0&src=http%3A%2F%2Fimg3.iqilu.com%2Fdata%2Fattachment%2Fforum%2F201205%2F31%2F233931ok9duaok49ls0lm7.jpg" alt="">
	<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1373211857,1156505994&fm=27&gp=0.jpg" alt="">
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1533804089241&di=a091d4a8b873370995b0436a7c146a19&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2017-10-16%2F59e42595c9e47.jpg" alt="">
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1534398817&di=c86c57769d9ea8ad5f5f0064d13e0be5&imgtype=jpg&er=1&src=http%3A%2F%2Fattach.bbs.miui.com%2Fforum%2F201604%2F06%2F093035t5f2n9n776qy7993.jpg" alt="">
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1534398826&di=b53900890b605b5fa5929b93bfb6b2c1&imgtype=jpg&er=1&src=http%3A%2F%2Fimg.tuku.cn%2Ffile_thumb%2F201501%2Fm2015013000124485.jpg" alt="">
	<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=4287917733,3817507956&fm=27&gp=0.jpg" alt="">

	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var loading = '<div class="loading"><div class="pic"></div></div>';
			$('body').append(loading);

			setInterval(function(){
				$('.loading').fadeOut();
			},3000)
		})
	</script>
</body>
</html>
